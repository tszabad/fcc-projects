<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- Bootstrap 4 Styling -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <!-- FontAwesome Icons -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

</head>

<body>
  <div class="container-fluid">
    <div id="quote-box"><i class="fa fa-quote-left fa-3x fa-pull-left fa-border" aria-hidden="true"></i>
      <div id="text" class="text-center"></div>
      <div id="author" ></div>
      <div class="button row col-sm">
        <div class="col-sm">
          <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
            <span style="font-size: 2.5rem;"> <span style="color: white;"><i class="fab fa-twitter-square"></i></a>
        </div>
        <div class="col-sm text-center">
          <button type="button" class="btn btn-primary " id="new-quote">Next quote</button>
        </div>
      </div>
    </div>
    <div class="footer"> by <a href="https://www.freecodecamp.org/tszabad" target="_blank">Tom</a></div>
  </div>
</body>

</html>
